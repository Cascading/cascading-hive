import java.text.SimpleDateFormat

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'fatjar'
apply plugin: 'propdeps'
apply plugin: 'propdeps-idea'
apply plugin: 'propdeps-eclipse'
apply plugin: 'propdeps-maven'

ext.cascadingVersion = '2.5.2'
ext.hadoopVersion = '1.2.1'
ext.hiveVersion = '0.10.0'

group = "cascading"
version = "1.0"

ext.timestamp = new SimpleDateFormat( "yyyyMMdd" ).format( new Date() )

buildscript {
  repositories {
    mavenCentral()
    maven { url 'http://repo.springsource.org/plugins-release' }
  }

  dependencies {
    classpath 'eu.appsatori:gradle-fatjar-plugin:0.2-rc1'
    classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.4'
  }
}

configurations {
  testArtifacts {
    extendsFrom testRuntime
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  maven{ url 'http://conjars.org/repo/' }
  maven{ url 'http://www.datanucleus.org/downloads/maven2/' }

}

dependencies {
  // broken hive deps..
  compile group: 'sqlline', name: 'sqlline',  version: '1.1.6'
  compile group: 'cascading', name: 'cascading-hive', version: '1.0.0-wip-dev'
  compile( group: 'org.apache.hive', name: 'hive-jdbc', version: hiveVersion  ){
    exclude group: 'sqline'
  }



  provided group: 'org.apache.hadoop', name: 'hadoop-core', version: hadoopVersion
  provided group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'
  provided group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'
  provided group: 'log4j', name: 'log4j', version: '1.2.17'

}

jar {
  description = "Assembles a Hadoop ready jar file"
  manifest {
    attributes( "Build-Date": "${timestamp}" )
  }

  doFirst {
    into( 'lib' ) {
      from configurations.compile
    }
  }

  manifest {
    //attributes( "Main-Class": "cascading/hive/HiveDemo" )
    //attributes( "Main-Class": "cascading/PlayGround" )
  }
}

idea {
  module {
    downloadJavadoc = true
    downloadSources = true
  }
}

eclipse {
  classpath {
    defaultOutputDir = file( 'build' )
    downloadSources = true
    downloadJavadoc = true
  }
}
